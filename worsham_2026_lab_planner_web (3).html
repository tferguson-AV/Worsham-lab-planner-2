<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worsham 2026 Lab Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #2d3748;
            overflow-x: hidden;
        }

        /* Top Banner */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            height: 60px;
        }

        .banner-title {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
        }

        .banner-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .dropdown-trigger {
            position: relative;
            padding: 10px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dropdown-trigger:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .dropdown-trigger.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            min-width: 320px;
            max-width: 380px;
            max-height: 70vh;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-content {
            padding: 12px;
        }

        /* Space Cards */
        .space-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .space-card:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
        }

        .space-card.selected {
            border-color: #FFC107;
            background: #fffbf0;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
        }

        .space-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .space-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .space-dimensions {
            font-size: 11px;
            color: #718096;
        }

        .space-count-badge {
            font-size: 11px;
            color: #667eea;
            background: #eef2ff;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        .space-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .space-details.active {
            max-height: 500px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-section {
            margin-bottom: 12px;
        }

        .detail-section-title {
            font-size: 11px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 12px;
        }

        .detail-label {
            color: #718096;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .equipment-item {
            background: #f7fafc;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .equipment-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .equipment-meta {
            color: #718096;
            font-size: 10px;
        }

        /* Layout Slots */
        .layout-slot {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .layout-slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .layout-actions {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .layout-actions.active {
            max-height: 200px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .layout-btn {
            width: 100%;
            padding: 10px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .layout-btn:hover {
            background: #edf2f7;
        }

        /* Action Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger {
            background: white;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .btn-danger:hover {
            background: #fff5f5;
        }

        /* Map Container */
        .map-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px);
            margin-top: 60px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #roomCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }

        /* Room Specs on Border */
        .border-label {
            position: absolute;
            font-size: 11px;
            color: #718096;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
        }

        .border-label.top {
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .border-label.right {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .border-label.bottom {
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .border-label.left {
            left: 12px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .border-label.door {
            bottom: 12px;
            left: 15%;
        }

        .border-label.window {
            bottom: 12px;
            left: 30%;
        }

        /* Rotate Button */
        .rotate-btn {
            position: fixed;
            bottom: 24px;
            right: 50%;
            transform: translateX(50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 999;
        }

        .rotate-btn.visible {
            display: flex;
        }

        .rotate-btn:active {
            transform: translateX(50%) scale(0.95);
        }

        /* Dropdown Overlay */
        .dropdown-overlay {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 999;
            display: none;
        }

        .dropdown-overlay.active {
            display: block;
        }

        /* Mobile Ellipsis */
        .mobile-menu-trigger {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e2e8f0;
            font-size: 20px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 767px) {
            .banner-title {
                font-size: 14px;
            }

            .dropdown-trigger {
                display: none;
            }

            .mobile-menu-trigger {
                display: flex;
            }

            .dropdown-menu {
                position: fixed;
                top: 60px;
                right: 0;
                left: 0;
                max-width: 100%;
                border-radius: 0;
                max-height: calc(100vh - 60px);
            }
        }

        .item-count {
            font-size: 12px;
            color: #718096;
            background: #f7fafc;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>

                                                <div class="equipment-meta">${item.vendor}${item.model ? ' â€¢ ' + item.model : ''}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function resizeCanvas() {
            const container = document.querySelector('.map-container');
            const availWidth = container.clientWidth;
            const availHeight = container.clientHeight;
            
            const scaleX = (availWidth - 100) / ROOM_WIDTH;
            const scaleY = (availHeight - 100) / ROOM_DEPTH;
            SCALE = Math.min(scaleX, scaleY);
            
            canvas.width = ROOM_WIDTH * SCALE + 100;
            canvas.height = ROOM_DEPTH * SCALE + 100;
            
            OFFSET_X = (canvas.width - ROOM_WIDTH * SCALE) / 2;
            OFFSET_Y = (canvas.height - ROOM_DEPTH * SCALE) / 2;
            
            render();
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= ROOM_WIDTH; x += 12) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X + x * SCALE, OFFSET_Y);
                ctx.lineTo(OFFSET_X + x * SCALE, OFFSET_Y + ROOM_DEPTH * SCALE);
                ctx.stroke();
            }
            for (let y = 0; y <= ROOM_DEPTH; y += 12) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X, OFFSET_Y + y * SCALE);
                ctx.lineTo(OFFSET_X + ROOM_WIDTH * SCALE, OFFSET_Y + y * SCALE);
                ctx.stroke();
            }
        }

        function drawRoom() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            ctx.strokeStyle = '#cbd5e0';
            ctx.lineWidth = 3;
            ctx.strokeRect(OFFSET_X, OFFSET_Y, ROOM_WIDTH * SCALE, ROOM_DEPTH * SCALE);

            const WINDOW_START = DOOR_WIDTH;
            const WINDOW_WIDTH = 20;

            // Door - BLACK
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(OFFSET_X, OFFSET_Y + ROOM_DEPTH * SCALE);
            ctx.lineTo(OFFSET_X + DOOR_WIDTH * SCALE, OFFSET_Y + ROOM_DEPTH * SCALE);
            ctx.stroke();

            // Window
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(OFFSET_X + WINDOW_START * SCALE, OFFSET_Y + ROOM_DEPTH * SCALE);
            ctx.lineTo(OFFSET_X + (WINDOW_START + WINDOW_WIDTH) * SCALE, OFFSET_Y + ROOM_DEPTH * SCALE);
            ctx.stroke();

            // Door arc
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(OFFSET_X, OFFSET_Y + ROOM_DEPTH * SCALE, DOOR_WIDTH * SCALE, -Math.PI / 2, 0);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawFurniture() {
            furniture.forEach(item => {
                ctx.save();
                const centerX = OFFSET_X + (item.x + item.width / 2) * SCALE;
                const centerY = OFFSET_Y + (item.y + item.depth / 2) * SCALE;
                ctx.translate(centerX, centerY);
                ctx.rotate(item.rotation * Math.PI / 180);

                const isSelected = selectedObject && selectedObject.id === item.id;
                const drawWidth = item.width * SCALE;
                const drawDepth = item.depth * SCALE;

                if (isSelected) {
                    // Subtle yellow glow
                    ctx.shadowColor = 'rgba(255, 193, 7, 0.5)';
                    ctx.shadowBlur = 15;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                }

                ctx.fillStyle = item.color + (isSelected ? 'dd' : '99');
                ctx.fillRect(-drawWidth / 2, -drawDepth / 2, drawWidth, drawDepth);

                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;

                // Yellow border when selected
                ctx.strokeStyle = isSelected ? '#FFC107' : item.color;
                ctx.lineWidth = isSelected ? 3 : 2;
                ctx.strokeRect(-drawWidth / 2, -drawDepth / 2, drawWidth, drawDepth);

                ctx.rotate(-item.rotation * Math.PI / 180);
                ctx.fillStyle = isSelected ? '#2d3748' : '#4a5568';
                ctx.font = isSelected ? 'bold 12px Inter' : '600 11px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item.label, 0, -2);

                const widthFt = (item.width / 12).toFixed(1);
                const depthFt = (item.depth / 12).toFixed(1);
                ctx.font = '9px Inter';
                ctx.fillStyle = isSelected ? '#F59E0B' : '#718096';
                ctx.fillText(`${widthFt} Ã— ${depthFt} ft`, 0, 10);

                ctx.restore();
            });
        }

        function render() {
            drawRoom();
            drawFurniture();
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left - OFFSET_X) / SCALE,
                y: (clientY - rect.top - OFFSET_Y) / SCALE
            };
        }

        function isPointInFurniture(x, y, item) {
            const centerX = item.x + item.width / 2;
            const centerY = item.y + item.depth / 2;
            const localX = x - centerX;
            const localY = y - centerY;
            const angle = -item.rotation * Math.PI / 180;
            const rotatedX = localX * Math.cos(angle) - localY * Math.sin(angle);
            const rotatedY = localX * Math.sin(angle) + localY * Math.cos(angle);
            return Math.abs(rotatedX) <= item.width / 2 && Math.abs(rotatedY) <= item.depth / 2;
        }

        function handleStart(e) {
            const pos = getMousePos(e);
            let clickedItem = null;
            for (let i = furniture.length - 1; i >= 0; i--) {
                if (isPointInFurniture(pos.x, pos.y, furniture[i])) {
                    clickedItem = furniture[i];
                    break;
                }
            }

            if (clickedItem) {
                selectedObject = clickedItem;
                dragging = clickedItem;
                offsetDragX = pos.x - dragging.x;
                offsetDragY = pos.y - dragging.y;
                
                document.querySelectorAll('.space-card').forEach(c => c.classList.remove('selected'));
                const card = document.getElementById('card-' + clickedItem.label);
                if (card) card.classList.add('selected');
                
                document.getElementById('rotateBtn').classList.add('visible');
                render();
            } else {
                selectedObject = null;
                document.querySelectorAll('.space-card').forEach(c => c.classList.remove('selected'));
                document.getElementById('rotateBtn').classList.remove('visible');
                render();
            }
        }

        function handleMove(e) {
            if (dragging) {
                e.preventDefault();
                const pos = getMousePos(e);
                let newX = pos.x - offsetDragX;
                let newY = pos.y - offsetDragY;

                const centerX = newX + dragging.width / 2;
                const centerY = newY + dragging.depth / 2;
                const rot = (dragging.rotation * Math.PI / 180);
                const cos = Math.cos(rot);
                const sin = Math.sin(rot);
                const hw = dragging.width / 2;
                const hd = dragging.depth / 2;
                
                const corners = [
                    { x: -hw, y: -hd }, { x: hw, y: -hd },
                    { x: hw, y: hd }, { x: -hw, y: hd }
                ];
                
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;
                
                corners.forEach(corner => {
                    const rotX = corner.x * cos - corner.y * sin;
                    const rotY = corner.x * sin + corner.y * cos;
                    minX = Math.min(minX, rotX);
                    maxX = Math.max(maxX, rotX);
                    minY = Math.min(minY, rotY);
                    maxY = Math.max(maxY, rotY);
                });
                
                const leftEdge = centerX + minX;
                const rightEdge = centerX + maxX;
                const topEdge = centerY + minY;
                const bottomEdge = centerY + maxY;
                
                if (leftEdge < 0) newX += (0 - leftEdge);
                if (rightEdge > ROOM_WIDTH) newX -= (rightEdge - ROOM_WIDTH);
                if (topEdge < 0) newY += (0 - topEdge);
                if (bottomEdge > ROOM_DEPTH) newY -= (bottomEdge - ROOM_DEPTH);

                dragging.x = newX;
                dragging.y = newY;
                render();
            }
        }

        function handleEnd(e) {
            dragging = null;
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                rotateSelected();
            }
        });

        function rotateSelected() {
            if (selectedObject) {
                selectedObject.rotation = (selectedObject.rotation + 90) % 360;
                render();
            }
        }

        function selectSpace(label) {
            const item = furniture.find(f => f.label === label);
            if (item) {
                selectedObject = item;
                document.querySelectorAll('.space-card').forEach(c => c.classList.remove('selected'));
                const card = document.getElementById('card-' + label);
                if (card) card.classList.add('selected');
                document.getElementById('rotateBtn').classList.add('visible');
                render();
            }
            
            const details = document.getElementById('details-' + label);
            if (details) {
                const isActive = details.classList.contains('active');
                document.querySelectorAll('.space-details').forEach(d => d.classList.remove('active'));
                if (!isActive) details.classList.add('active');
            }
        }

        let currentDropdown = null;

        function toggleDropdown(name) {
            const dropdown = name === 'mobile' ? document.getElementById('spacesDropdown') : document.getElementById(name + 'Dropdown');
            const btn = name === 'mobile' ? null : document.getElementById(name + 'Btn');
            const overlay = document.getElementById('dropdownOverlay');
            
            if (currentDropdown === dropdown && dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
                if (btn) btn.classList.remove('active');
                overlay.classList.remove('active');
                currentDropdown = null;
            } else {
                closeAllDropdowns();
                dropdown.classList.add('active');
                if (btn) btn.classList.add('active');
                overlay.classList.add('active');
                currentDropdown = dropdown;
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.dropdown-trigger').forEach(b => b.classList.remove('active'));
            document.getElementById('dropdownOverlay').classList.remove('active');
            currentDropdown = null;
        }

        function toggleLayoutActions(slotId) {
            const actions = document.getElementById('actions-' + slotId);
            const isActive = actions.classList.contains('active');
            document.querySelectorAll('.layout-actions').forEach(a => a.classList.remove('active'));
            if (!isActive) actions.classList.add('active');
        }

        function overwriteLayout(slot) {
            const layoutData = {
                slot: slot,
                date: new Date().toISOString(),
                furniture: furniture.map(item => ({ id: item.id, x: item.x, y: item.y, rotation: item.rotation }))
            };
            localStorage.setItem('layoutSlot' + slot, JSON.stringify(layoutData));
            alert(`âœ… Layout saved to Slot ${slot}`);
            document.getElementById('actions-slot' + slot).classList.remove('active');
        }

        function loadLayoutSlot(slot) {
            const layoutData = JSON.parse(localStorage.getItem('layoutSlot' + slot));
            if (!layoutData) {
                alert(`No layout saved in Slot ${slot}`);
                return;
            }
            
            layoutData.furniture.forEach(savedItem => {
                const item = furniture.find(f => f.id === savedItem.id);
                if (item) {
                    item.x = savedItem.x;
                    item.y = savedItem.y;
                    item.rotation = savedItem.rotation;
                }
            });
            
            selectedObject = null;
            document.querySelectorAll('.space-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('rotateBtn').classList.remove('visible');
            render();
            alert(`âœ… Layout ${slot} loaded`);
            document.getElementById('actions-slot' + slot).classList.remove('active');
            closeAllDropdowns();
        }

        function resetLayout() {
            if (!confirm('Reset to default layout?')) return;
            
            // Reset to default layout configuration
            defaultLayout.forEach(savedItem => {
                const item = furniture.find(f => f.id === savedItem.id);
                if (item) {
                    item.x = savedItem.x;
                    item.y = savedItem.y;
                    item.rotation = savedItem.rotation;
                }
            });
            
            selectedObject = null;
            document.querySelectorAll('.space-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('rotateBtn').classList.remove('visible');
            render();
            closeAllDropdowns();
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initialize and auto-save default layout as Layout 1
        initializeDefaultLayout();
        populateSpaces();
        resizeCanvas();
    </script>
